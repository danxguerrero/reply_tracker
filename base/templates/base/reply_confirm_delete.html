{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'replies' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to Delete this Reply? {{reply}}</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>
{% endblock %}
